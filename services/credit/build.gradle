plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "io.springfox:springfox-boot-starter:3.0.0"
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.cryptimeleon.incentivesystem:client:1.0.0'
    implementation 'org.cryptimeleon.incentivesystem:cryptoprotocol:1.0.0'
}

test {
    useJUnitPlatform()
}

bootBuildImage {
    if (System.getenv('VERSION') == null || System.getenv('VERSION') == '') {
        imageName = "cryptimeleon/incentive-service-credit:" + file("../version").text.trim()
    } else {
        imageName = "cryptimeleon/incentive-service-credit:" + System.getenv('VERSION')
    }
}