name: Default workflow
on:
  push:
  pull_request:
  schedule:
    - cron: '00 00 * * *'

defaults:
  run:
    shell: bash

jobs:
  build-crypto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Build crypto
        run: |
          pushd crypto
          ./gradlew build

  build-promotion:
    runs-on: ubuntu-latest
    needs: build-crypto
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Build promotion
        run: |
          pushd promotion
          ./gradlew build

  build-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Build services
        run: |
          pushd services
          ./gradlew build

  build-android-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Build android app
        run: |
          pushd android
          ./gradlew build

  lint-android-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Run spotless check
        run: |
          pushd android
          ./gradlew spotlessCheck

  integration-test:
    runs-on: ubuntu-latest
    needs: build-services
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
      - run: ./deployment/build-docker-images.sh
      - run: docker-compose -f ./deployment/docker-compose-localhost.yaml up -d
      - run: sleep 30
      - name: Run integration test
        run: |
          pushd services
          ./gradlew :client:integrationTest
      - uses: actions/upload-artifact@v2  # Test results
        with:
          name: test-results
          path: ./*/reports/test/test/*

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')  # Only run this job on tags
    needs: integration-test
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
      - name: Set tag
        id: branch_name
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - name: Deploy
        run: ./.github/docker-release.sh
        env:
          SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN}}
