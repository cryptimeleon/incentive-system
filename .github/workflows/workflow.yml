name: Default workflow
on:
  push:
  pull_request:
  schedule:
    - cron: '00 00 * * *'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Build crypto
        run: |
          pushd crypto
          ./gradlew build
          popd
      - name: Build promotion
        run: |
          pushd promotion
          ./gradlew build
          popd
      - name: Build services
        run: |
          pushd services
          ./gradlew build
          popd

  build-android-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Build android app
        run: |
          pushd android
          ./gradlew build

  integration-test:
    runs-on: ubuntu-latest
    needs: build-services
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
      - run: ./deployment/build-docker-images.sh
      - run: docker-compose -f ./deployment/docker-compose-localhost.yaml up -d
      - run: sleep 30
      - name: Run integration test
        run: |
          pushd services
          ./gradlew :client:integrationTest
      - uses: actions/upload-artifact@v2  # Test results
        with:
          name: test-results
          path: ./*/reports/test/test/*
